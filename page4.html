<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Multi-step form</title>

  
</head>
<body>
  <div class="main-container">
    <div class="left-section">
      <div class="left-container">
        <div class="steps">
          <span class="step1 ">1</span>
        <div class="stepss">
          <p class="step"> STEP 1</p>
          <p class="info"> YOUR INFO</p>
        </div> 
        </div>
        <div class="steps">
          <span class="step2">2</span>
        <div class="stepss">
          <p class="step"> STEP 2</p>
          <p class="info"> SELECT PLANS</p>
        </div> 
        </div>
        <div class="steps">
          <span class="step1 ">3</span>
        <div class="stepss">
          <p class="step"> Step 3</p>
          <p class="info">ADD-ONS</p>
        </div> 
        </div>
        <div class="steps">
          <span class="step1 on">4</span>
        <div class="stepss">
          <p class="step"> STEP 4</p>
          <p class="info">SUMMARY</p>
        </div> 
        </div>
      </div>
     
      
    
      
      
    </div>
    <div class="right-section">
      <div class="right-container">
        <div class="summary-container">
          <h1 class="title" id="title">Finishing up</h1>
          <p class="description" id="description">
            Double-check everything looks OK before confirming.
          </p> 
          <br>
          <div class="summary">
            <div class="summary-padding">
              <div class="top-summary">
                <div class="plan-summary">
                  <div class="top">
                    <p class="splan">Arcade (Yearly)</p>
                    <a href="#">Change</a>
                  </div>
                  
                  <div class="plan-price-sum">
                    <p>$90/yr</p>
                  </div>
                </div>
                <div class="addons-summary">
                  <div class="each-addons">
                    <p class="addon-sum">Online service</p>
                  <p class="addon-price">+$10/yr</p>
                  </div>
                  <div class="each-addons">
                    <p class="addon-sum">Online service</p>
                  <p class="addon-price">+$10/yr</p>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-summary">
            <div class="each-addons">
              <p class="total">Total (per year)</p>
              <p class="total-price">$120/yr</p>
            </div>
          </div>
        </div>
       
          <div class="bottom-section">
            <a href="#" class="backk">Go Back</a>
            <button class="confirm-button">Confirm</button>
          </div>
          
      </div>
      
      
    </div>
  

  </div>

  
  
</body>
</html>
